<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yns Anime OC Tasarım</title>
<style>
  body { font-family: Arial, sans-serif; background: #222; color: #eee; text-align: center; padding: 20px; }
  #character { margin: 20px auto; width: 200px; height: 300px; background: #444; border-radius: 20px; position: relative; }
  .part { position: absolute; width: 100%; height: 100%; }
  .hair { top: 0; }
  .eyes { top: 100px; }
  .clothes { top: 200px; }
  select { margin: 10px; padding: 5px; font-size: 16px; }
  img { max-width: 100%; }
</style>
</head>
<body>

<h1>Yns Anime OC Tasarım</h1>

<div id="character">
  <img id="hair" class="part hair" src="hair1.png" alt="Saç" />
  <img id="eyes" class="part eyes" src="eyes1.png" alt="Gözler" />
  <img id="clothes" class="part clothes" src="clothes1.png" alt="Kıyafet" />
</div>

<div>
  <label>Saç Stili:
    <select id="hairSelect">
      <option value="hair1.png">Stil 1</option>
      <option value="hair2.png">Stil 2</option>
      <option value="hair3.png">Stil 3</option>
    </select>
  </label>
</div>
<div>
  <label>Gözler:
    <select id="eyesSelect">
      <option value="eyes1.png">Göz 1</option>
      <option value="eyes2.png">Göz 2</option>
      <option value="eyes3.png">Göz 3</option>
    </select>
  </label>
</div>
<div>
  <label>Kıyafet:
    <select id="clothesSelect">
      <option value="clothes1.png">Kıyafet 1</option>
      <option value="clothes2.png">Kıyafet 2</option>
      <option value="clothes3.png">Kıyafet 3</option>
    </select>
  </label>
</div>

<script>
  const hair = document.getElementById('hair');
  const eyes = document.getElementById('eyes');
  const clothes = document.getElementById('clothes');

  document.getElementById('hairSelect').addEventListener('change', (e) => {
    hair.src = e.target.value;
  });

  document.getElementById('eyesSelect').addEventListener('change', (e) => {
    eyes.src = e.target.value;
  });

  document.getElementById('clothesSelect').addEventListener('change', (e) => {
    clothes.src = e.target.value;
  });
</script>

</body>
      </html>
