<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yns Anime OC Creator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #a8e0ff, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }header {
  background: rgba(255, 255, 255, 0.5);
  width: 100%;
  padding: 1rem;
  text-align: center;
  font-size: 2rem;
  font-weight: bold;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  backdrop-filter: blur(6px);
}

#character {
  position: relative;
  width: 300px;
  height: 400px;
  margin-top: 30px;
  background: url('https://i.imgur.com/UXbEBxN.png') no-repeat center/cover;
  border: 2px solid white;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.part {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

.controls {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: rgba(255, 255, 255, 0.4);
  padding: 20px 30px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  backdrop-filter: blur(8px);
}

select {
  padding: 8px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

label {
  font-weight: bold;
}

.clouds {
  background: url('https://i.imgur.com/n8pDlBk.png') repeat-x;
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200px;
  animation: cloudMove 60s linear infinite;
  opacity: 0.3;
  z-index: -1;
}

@keyframes cloudMove {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

.themes {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

.theme-btn {
  padding: 6px 12px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background: white;
  transition: background 0.3s;
}

.theme-btn:hover {
  background: #ddd;
}

.download-btn {
  margin-top: 20px;
  padding: 10px 20px;
  border-radius: 8px;
  background: #4caf50;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.download-btn:hover {
  background: #45a049;
}

  </style>
</head>
<body>  <div class="clouds"></div>  <header>‚òÅÔ∏è Yns OC Creator ‚Äì Anime Karakterini Olu≈ütur!</header>  <div id="character">
    <img id="body" class="part" src="images/body1.png" />
    <img id="eyes" class="part" src="images/eyes1.png" />
    <img id="hair" class="part" src="images/hair1.png" />
  </div>  <div class="controls">
    <label>V√ºcut:
      <select id="bodySelect">
        <option value="body1.png">V√ºcut 1</option>
        <option value="body2.png">V√ºcut 2</option>
      </select>
    </label><label>G√∂z:
  <select id="eyesSelect">
    <option value="eyes1.png">G√∂z 1</option>
    <option value="eyes2.png">G√∂z 2</option>
  </select>
</label>

<label>Sa√ß:
  <select id="hairSelect">
    <option value="hair1.png">Sa√ß 1</option>
    <option value="hair2.png">Sa√ß 2</option>
  </select>
</label>

  </div>  <div class="themes">
    <button class="theme-btn" onclick="setTheme('day')">‚òÄÔ∏è G√ºnd√ºz</button>
    <button class="theme-btn" onclick="setTheme('night')">üåô Gece</button>
    <button class="theme-btn" onclick="setTheme('forest')">üå≤ Orman</button>
  </div><button class="download-btn" onclick="downloadCharacter()">üì∑ Karakteri ƒ∞ndir</button>

  <script>
    const body = document.getElementById('body');
    const eyes = document.getElementById('eyes');
    const hair = document.getElementById('hair');
    const character = document.getElementById('character');

    document.getElementById('bodySelect').addEventListener('change', (e) => {
      body.src = 'images/' + e.target.value;
    });

    document.getElementById('eyesSelect').addEventListener('change', (e) => {
      eyes.src = 'images/' + e.target.value;
    });

    document.getElementById('hairSelect').addEventListener('change', (e) => {
      hair.src = 'images/' + e.target.value;
    });

    function setTheme(theme) {
      switch(theme) {
        case 'day':
          character.style.backgroundImage = "url('https://i.imgur.com/UXbEBxN.png')";
          break;
        case 'night':
          character.style.backgroundImage = "url('https://i.imgur.com/6xrfG6A.jpeg')";
          break;
        case 'forest':
          character.style.backgroundImage = "url('https://i.imgur.com/I6TrCGF.jpeg')";
          break;
      }
    }

    function downloadCharacter() {
      html2canvas(character).then(canvas => {
        const link = document.createElement('a');
        link.download = 'karakter.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script></body>
</html>
